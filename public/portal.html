<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roast Battle Arena</title>
  <style>
    :root {
      --bg-dark: #0f0e17;
      --bg-light: #1b1a2e;
      --accent-primary: #00f5d4;
      --accent-secondary: #f15bb5;
      --text-primary: #e2f3f5;
      --text-secondary: #b8b8ff;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: var(--accent-primary);
      text-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
      margin-bottom: 20px;
    }
    #status {
      margin-bottom: 15px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: var(--bg-light);
      border: 1px solid #2d2b4e;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 5px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    #typing-indicator {
      height: 30px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .typing-text {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .typing-dots {
      display: inline-flex;
      gap: 4px;
      height: 10px;
      align-items: center;
    }
    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--accent-primary);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }
    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #25233d;
      color: var(--text-primary);
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }
    #startBtn, #sendBtn {
      background: var(--accent-primary);
      color: var(--bg-dark);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
    }
    #skipBtn {
      background: var(--accent-secondary);
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(241, 91, 181, 0.3);
    }
    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }
    .message.you {
      background: linear-gradient(135deg, #00f5d4 0%, #00bbf9 100%);
      color: var(--bg-dark);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .message.stranger {
      background: #6247aa;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #roast-quote {
      margin: 15px 0;
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      min-height: 24px;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      align-items: center;
    }
    /* GLOWING ORB STYLES */
    .home-orb {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff9e00 30%, transparent 70%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px #ff9e00;
      transition: all 0.3s ease;
      position: relative;
      animation: pulse 2s infinite;
    }
    .home-orb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff9e00;
    }
    .home-orb::before {
      content: "âŒ‚";
      color: #0f0e17;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .home-orb-tooltip {
      position: absolute;
      top: 50px;
      background: rgba(15, 14, 23, 0.9);
      color: #ff9e00;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      pointer-events: none;
    }
    .home-orb:hover .home-orb-tooltip {
      opacity: 1;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #ff9e00; }
      50% { box-shadow: 0 0 25px #ff9e00; }
      100% { box-shadow: 0 0 15px #ff9e00; }
    }
  </style>
</head>
<body>
  <h1>Roast Battle Arena</h1>
  <div class="nav-links">
    <div class="home-orb" onclick="window.location.href='index.html'">
      <div class="home-orb-tooltip">Back to Home</div>
    </div>
    <a href="about.html" style="background: #00f5d4; color: #0f0e17; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">About</a>
    <a href="rules.html" style="background: #f15bb5; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">Rules</a>
    <a href="privacy.html" style="background: #6247aa; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">Privacy</a>
  </div>
  <div id="status">ðŸŒŒ Connecting to neural network...</div>
  <div id="roast-quote"></div>
  
  <div id="chat"></div>
  <div id="typing-indicator">
    <div class="typing-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="typing-text">is typing...</div>
  </div>

  <div class="action-buttons">
    <button id="startBtn">Enter Arena</button>
    <button id="skipBtn" style="display: none;">Next Opponent</button>
  </div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your killer roast..." />
    <button id="sendBtn">Fire!</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Detect private mode from URL
    const urlParams = new URLSearchParams(window.location.search);
    const isPrivateMode = urlParams.get('mode') === 'private';

    // Update UI for private mode
    if (isPrivateMode) {
      document.querySelector('h1').textContent = "ðŸ”¥ Private Roast Battle";
      document.getElementById('status').textContent = "ðŸ”’ Private match - waiting for opponent...";
      document.getElementById('skipBtn').style.display = 'none';
    }
  </script>
</body>
</html>
