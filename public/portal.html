<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roast Battle Arena</title>
  <style>
    .auth-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    .auth-icons img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 80, 0, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .auth-icons img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 120, 0, 1);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 14, 23, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background: #1b1a2e;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 245, 212, 0.3);
      animation: modalFadeIn 0.4s ease-out;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal-title {
      color: #00f5d4;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #6247aa;
      margin-bottom: 15px;
      overflow: hidden;
      position: relative;
      border: 3px solid #00f5d4;
    }
    
    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .avatar-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    
    .avatar-btn {
      background: #25233d;
      color: #e2f3f5;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .avatar-btn:hover {
      background: #00f5d4;
      color: #0f0e17;
    }
    
    .gender-selection {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .gender-option {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    
    .gender-radio {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #00f5d4;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
    }
    
    .gender-radio:checked {
      background: #00f5d4;
    }
    
    .modal-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .modal-btn {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .enter-btn {
      background: #00f5d4;
      color: #0f0e17;
    }
    
    .enter-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 245, 212, 0.5);
    }
    
    .login-btn {
      background: #f15bb5;
      color: white;
    }
    
    .login-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(241, 91, 181, 0.5);
    }
    
    .skip-btn {
      background: transparent;
      color: #b8b8ff;
      text-decoration: underline;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    
    .skip-btn:hover {
      color: #00f5d4;
    }

    :root {
      --bg-dark: #0f0e17;
      --bg-light: #1b1a2e;
      --accent-primary: #00f5d4;
      --accent-secondary: #f15bb5;
      --text-primary: #e2f3f5;
      --text-secondary: #b8b8ff;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: var(--accent-primary);
      text-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
      margin-bottom: 20px;
    }
    #status {
      margin-bottom: 15px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: var(--bg-light);
      border: 1px solid #2d2b4e;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 5px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    #typing-indicator {
      height: 30px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .typing-text {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .typing-dots {
      display: inline-flex;
      gap: 4px;
      height: 10px;
      align-items: center;
    }
    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--accent-primary);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }
    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #25233d;
      color: var(--text-primary);
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }
    #startBtn, #sendBtn {
      background: var(--accent-primary);
      color: var(--bg-dark);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
    }
    #skipBtn {
      background: var(--accent-secondary);
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(241, 91, 181, 0.3);
    }
    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }
    .message.you {
      background: linear-gradient(135deg, #00f5d4 0%, #00bbf9 100%);
      color: var(--bg-dark);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .message.stranger {
      background: #6247aa;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #roast-quote {
      margin: 15px 0;
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      min-height: 24px;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      align-items: center;
    }
    .home-orb {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff9e00 30%, transparent 70%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px #ff9e00;
      transition: all 0.3s ease;
      position: relative;
      animation: pulse 2s infinite;
    }
    .home-orb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff9e00;
    }
    .home-orb::before {
      content: "⌂";
      color: #0f0e17;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .home-orb-tooltip {
      position: absolute;
      top: 50px;
      background: rgba(15, 14, 23, 0.9);
      color: #ff9e00;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      pointer-events: none;
    }
    .home-orb:hover .home-orb-tooltip {
      opacity: 1;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #ff9e00; }
      50% { box-shadow: 0 0 25px #ff9e00; }
      100% { box-shadow: 0 0 15px #ff9e00; }
    }
  </style>
</head>
<body>
  <!-- Entry Modal -->
  <div class="modal-overlay" id="entryModal">
    <div class="modal-content">
      <h2 class="modal-title">👊 Enter the Roast Arena</h2>
      
      <div class="avatar-section">
        <div class="avatar-preview" id="avatarPreview"></div>
        <div class="avatar-options">
          <button class="avatar-btn" id="changeAvatarBtn">Change Avatar</button>
          <button class="avatar-btn" id="randomAvatarBtn">Randomize</button>
        </div>
      </div>
      
      <div class="gender-selection">
        <label class="gender-option">
          <input type="radio" name="gender" class="gender-radio" value="male">
          <span>Male</span>
        </label>
        <label class="gender-option">
          <input type="radio" name="gender" class="gender-radio" value="female">
          <span>Female</span>
        </label>
        <label class="gender-option">
          <input type="radio" name="gender" class="gender-radio" value="other" checked>
          <span>Other</span>
        </label>
      </div>
      
      <div class="modal-actions">
        <button class="modal-btn enter-btn" id="enterAnonymouslyBtn">Enter Anonymously</button>
        <button class="modal-btn login-btn" id="loginBtn">Login / Sign Up</button>
        <button class="skip-btn" id="skipCustomizationBtn">Skip customization</button>
      </div>
    </div>
  </div>

  <div class="auth-icons">
    <a href="login.html" title="Login / Sign Up">
      <img src="login-icon.png" alt="Login Icon" />
    </a>
  </div>

  <h1>Roast Battle Arena</h1>
  <div class="nav-links">
    <div class="home-orb" onclick="window.location.href='index.html'">
      <div class="home-orb-tooltip">Back to Home</div>
    </div>
    <a href="about.html" style="background: #00f5d4; color: #0f0e17; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">About</a>
    <a href="rules.html" style="background: #f15bb5; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">Rules</a>
    <a href="privacy.html" style="background: #6247aa; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">Privacy</a>
  </div>
  <div id="status">🌌 Connecting to neural network...</div>
  <div id="roast-quote"></div>
  
  <div id="chat"></div>
  <div id="typing-indicator">
    <div class="typing-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="typing-text">is typing...</div>
  </div>

  <div class="action-buttons">
    <button id="startBtn" style="display: none;">Enter Arena</button>
    <button id="skipBtn" style="display: none;">Next Opponent</button>
  </div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your killer roast..." />
    <button id="sendBtn">Fire!</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Global socket variable
    let socket;
    const statusElement = document.getElementById('status');
    
    // Avatar generator
    function generateRandomAvatar() {
      const avatars = [
        'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=' + Math.random(),
        'https://api.dicebear.com/7.x/lorelei-neutral/svg?seed=' + Math.random(),
        'https://api.dicebear.com/7.x/pixel-art-neutral/svg?seed=' + Math.random()
      ];
      return avatars[Math.floor(Math.random() * avatars.length)];
    }

    // Initialize when DOM loads
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('entryModal');
      const avatarPreview = document.getElementById('avatarPreview');
      
      // Set initial random avatar
      avatarPreview.innerHTML = `<img src="${generateRandomAvatar()}" alt="Avatar">`;
      
      // Modal button handlers
      document.getElementById('randomAvatarBtn').addEventListener('click', function() {
        avatarPreview.innerHTML = `<img src="${generateRandomAvatar()}" alt="Avatar">`;
      });
      
      document.getElementById('changeAvatarBtn').addEventListener('click', function() {
        alert("In full version, this would let you upload an image");
      });
      
      document.getElementById('loginBtn').addEventListener('click', function() {
        window.location.href = 'login.html';
      });
      
      document.getElementById('skipCustomizationBtn').addEventListener('click', function() {
        modal.style.display = 'none';
        document.getElementById('startBtn').style.display = 'block';
        localStorage.setItem('userAvatar', generateRandomAvatar());
      });
      
      document.getElementById('enterAnonymouslyBtn').addEventListener('click', function() {
        modal.style.display = 'none';
        document.getElementById('startBtn').style.display = 'block';
        localStorage.setItem('userAvatar', avatarPreview.querySelector('img').src);
      });
      
      // Start battle button
      document.getElementById('startBtn').addEventListener('click', function() {
        statusElement.textContent = "🌠 Connecting to roast servers...";
        
        // Initialize socket connection
        socket = io();
        
        socket.on('connect', () => {
          statusElement.textContent = "✅ Connected! Finding opponents...";
          
          const urlParams = new URLSearchParams(window.location.search);
          const mode = urlParams.get('mode');
          
          if (mode === 'private') {
            document.querySelector('h1').textContent = "🔥 Private Roast Battle";
            socket.emit('join_private');
          } else {
            document.querySelector('h1').textContent = "🔥 Public Roast Arena";
            socket.emit('join_public');
            document.getElementById('skipBtn').style.display = 'block';
          }
        });
        
        socket.on('disconnect', () => {
          statusElement.textContent = "❌ Disconnected - Trying to reconnect...";
        });
        
        socket.on('match_found', () => {
          statusElement.textContent = "⚔️ Opponent found! Battle begins...";
        });
        
        socket.on('new_message', (data) => {
          // Handle incoming messages
          const chat = document.getElementById('chat');
          const msgClass = data.sender === 'you' ? 'message you' : 'message stranger';
          chat.innerHTML += `<div class="${msgClass}">${data.text}</div>`;
          chat.scrollTop = chat.scrollHeight;
        });
      });
      
      // Skip opponent button
      document.getElementById('skipBtn').addEventListener('click', function() {
        socket.emit('skip_opponent');
        statusElement.textContent = "🔍 Finding new opponent...";
      });
      
      // Send message button
      document.getElementById('sendBtn').addEventListener('click', function() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        
        if (message !== '') {
          socket.emit('send_roast', { text: message });
          messageInput.value = '';
        }
      });
      
      // Handle Enter key in message input
      document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('sendBtn').click();
        }
      });
    });
  </script>
</body>
</html>
