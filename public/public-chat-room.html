<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLE ARENA | Roast Wars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-purple: #9d00ff;
            --accent-cyan: #00f7ff;
            --accent-red: #ff3860;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --glow: 0 0 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at center, #1a0033, #0f0f0f);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* Main Layout */
        .arena-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        /* Participants Sidebar */
        .participants-sidebar {
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid rgba(157, 0, 255, 0.3);
            padding: 15px;
            overflow-y: auto;
            z-index: 10;
        }

        .participants-sidebar h3 {
            color: var(--accent-purple);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--accent-purple);
        }

        .participant {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .participant:hover {
            background: rgba(157, 0, 255, 0.2);
            transform: translateX(5px);
        }

        .participant-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-purple);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
        }

        .participant-name {
            flex: 1;
        }

        .participant-score {
            color: var(--accent-green);
            font-weight: bold;
        }

        /* Main Battle Area */
        .battle-arena {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Room Header */
        .room-header {
            background: linear-gradient(90deg, rgba(157, 0, 255, 0.1), rgba(0, 247, 255, 0.05));
            padding: 15px 20px;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
            position: relative;
        }

        .room-title {
            color: var(--accent-purple);
            font-size: 1.3rem;
            text-shadow: 0 0 10px var(--accent-purple);
            margin-left: 50px;
        }

        .room-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .stat i {
            color: var(--accent-cyan);
        }

        /* Message Area */
        .message-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-blend-mode: overlay;
            background-color: rgba(15, 15, 15, 0.9);
            display: flex;
            flex-direction: column;
        }

        /* Chat Messages */
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            background: rgba(30, 30, 30, 0.7);
            border-bottom-left-radius: 0;
            align-self: flex-start;
            border-left: 3px solid var(--accent-purple);
        }

        .message.sent {
            background: rgba(157, 0, 255, 0.2);
            border-bottom-right-radius: 0;
            align-self: flex-end;
            border-right: 3px solid var(--accent-cyan);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .message-sender {
            color: var(--accent-purple);
            font-weight: bold;
        }

        .message-time {
            color: var(--text-secondary);
        }

        .message-votes {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .vote-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .vote-btn:hover {
            transform: scale(1.2);
        }

        .vote-btn.up:hover {
            color: var(--accent-green);
        }

        .vote-btn.down:hover {
            color: var(--accent-red);
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: rgba(20, 20, 20, 0.95);
            border-top: 1px solid rgba(157, 0, 255, 0.3);
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 5;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(157, 0, 255, 0.5);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px var(--accent-purple);
        }

        #sendButton {
            background: var(--accent-purple);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover {
            background: var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-purple);
        }

        /* Enhanced Particle Effects */
        .battle-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .effect-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite linear;
            filter: blur(1px);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; transform: scale(1); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(20vw) scale(0.5); opacity: 0; }
        }

        /* Theme-specific particle colors */
        .theme-memes .effect-particle {
            background: linear-gradient(45deg, #ff00aa, #ffff00);
        }

        .theme-gaming .effect-particle {
            background: linear-gradient(45deg, #00ff88, #0066ff);
        }

        .theme-tech .effect-particle {
            background: linear-gradient(45deg, #00f7ff, #9d00ff);
        }

        .theme-anime .effect-particle {
            background: linear-gradient(45deg, #ff3860, #ff00aa);
        }

        .theme-default .effect-particle {
            background: linear-gradient(45deg, #9d00ff, #00f7ff);
        }

        /* Hype Meter Animation */
        .hype-meter {
            position: relative;
            display: inline-block;
        }

        .hype-meter::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: var(--accent-purple);
            opacity: 0;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-purple);
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: var(--accent-cyan);
            transform: translateX(-3px);
        }

        /* Profile Modal */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .profile-card {
            background: var(--card-bg);
            width: 320px;
            max-width: 90%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--accent-purple);
            box-shadow: 0 0 30px var(--accent-purple);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            padding: 25px;
            text-align: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-purple);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 3px solid white;
            color: white;
        }

        .profile-body {
            padding: 20px;
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }

        /* Draggable Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            width: 50px;
            height: 50px;
            background: var(--accent-purple);
            border-radius: 50%;
            border: none;
            color: black;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px var(--accent-purple);
            transition: transform 0.2s;
            user-select: none;
            touch-action: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-btn:hover {
            background: var(--accent-cyan);
            transform: scale(1.1);
        }

        .mobile-menu-btn:active {
            transform: scale(1.05);
        }

        .mobile-menu-btn i {
            pointer-events: none;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-purple);
            color: #000;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Theme-specific backgrounds */
        .theme-memes {
            background-image: url('https://media.giphy.com/media/3o7TKz2eMXx7dn95FS/giphy.gif');
        }

        .theme-gaming {
            background-image: url('https://media.giphy.com/media/l0HU7JI1m1eWjNkyY/giphy.gif');
        }

        .theme-tech {
            background-image: url('https://media.giphy.com/media/3o7TKSjRrfIPjeiVyM/giphy.gif');
        }

        .theme-anime {
            background-image: url('https://media.giphy.com/media/3o7TKr2vG4Y3gwk8ac/giphy.gif');
        }

        .theme-default {
            background-image: url('https://media.giphy.com/media/3o7TKz2eMXx7dn95FS/giphy.gif');
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .arena-container {
                grid-template-columns: 1fr;
                overflow-x: hidden;
            }
            
            .participants-sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 85%;
                max-width: 300px;
                height: 100vh;
                transition: left 0.3s ease-out;
                z-index: 99;
                backdrop-filter: blur(10px);
            }
            
            .participants-sidebar.active {
                left: 0;
            }
            
            .battle-arena {
                width: 100vw;
                overflow-x: hidden;
            }
            
            .message {
                max-width: 85%;
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .mobile-menu-btn {
                display: flex;
                left: 20px;
                bottom: 20px;
                width: 56px;
                height: 56px;
                font-size: 1.3rem;
            }
            
            .room-header {
                padding: 12px 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .room-title {
                font-size: 1.2rem;
                margin-left: 0;
                text-align: center;
                order: 1;
            }
            
            .room-stats {
                order: 2;
                justify-content: center;
            }
            
            .input-area {
                padding: 12px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 10;
            }
            
            #messageInput {
                padding: 12px;
                font-size: 1rem;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
                z-index: 100;
            }
            
            .vote-btn {
                padding: 8px;
            }
            
            .participant {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .mobile-menu-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                bottom: 15px;
                left: 15px;
            }
            
            .room-title {
                font-size: 1.1rem;
            }
            
            .stat {
                font-size: 0.85rem;
            }
            
            #messageInput {
                padding: 10px;
            }
            
            .profile-card {
                width: 90%;
                max-width: none;
            }
        }

        /* Prevent zoom on input focus for mobile */
        @media screen and (max-width: 768px) {
            input, textarea {
                font-size: 16px;
            }
        }<script>
    <script>
console.log("Debug: Script loaded");
document.body.style.backgroundColor = "red"; // Test if script runs
        
        console.log("Initializing...");

// 1. Basic Elements
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');
const messageArea = document.getElementById('messageArea');

// 2. Core Functionality
function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    
    const message = document.createElement('div');
    message.className = 'message sent';
    message.innerHTML = `
        <div class="message-sender">You</div>
        <div class="message-content">${text}</div>
    `;
    messageArea.appendChild(message);
    messageInput.value = '';
}

// 3. Event Listeners
sendButton.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});

console.log("Setup complete");
<style>
/* Force show elements */
body { display: block !important; background: #1a1a1a !important; }
#messageArea, #messageInput, #sendButton { 
    display: block !important;
    position: relative !important;
    opacity: 1 !important;
}
</style>
