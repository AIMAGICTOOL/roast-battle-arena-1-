<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast Battle Arena</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #messageArea {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }
        #inputArea {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            display: flex;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border: none;
        }
        #sendButton {
            padding: 10px 20px;
            background: #9d00ff;
            color: white;
            border: none;
            margin-left: 10px;
        }
        .message {
            background: #1a1a1a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="messageArea"></div>
    <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Type your roast...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        // Simple working chat
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageArea = document.getElementById('messageArea');

        function addMessage(sender, text) {
            const message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messageArea.appendChild(message);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                addMessage('You', text);
                messageInput.value = '';
                
                // Simulate response
                setTimeout(() => {
                    const responses = [
                        "Weak roast!",
                        "ðŸ”¥ðŸ”¥ðŸ”¥",
                        "Try harder!",
                        "My grandma roasts better!",
                        "Ouch!",
                        "ðŸ‘ðŸ‘ðŸ‘"
                    ];
                    addMessage('Opponent', responses[Math.floor(Math.random()*responses.length)]);
                }, 500);
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        // Initial message
        addMessage('System', 'Roast battle started!');
    </script>
</body>
</html>
