<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Chat Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --purple: #9d00ff;
      --cyan: #00f7ff;
      --text: #ffffff;
      --secondary: #aaaaaa;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    /* Dynamic Background Elements */
    .bg-particle {
      position: fixed;
      pointer-events: none;
      z-index: -1;
      opacity: 0.7;
    }

    /* Default Animation (Roast Battle) */
    .bg-particle.roast {
      background: radial-gradient(circle, #ff3300, transparent 70%);
      border-radius: 50%;
      filter: blur(5px);
      animation: roastPulse 4s infinite alternate;
    }

    @keyframes roastPulse {
      0% { transform: scale(0.8); opacity: 0.3; }
      100% { transform: scale(1.2); opacity: 0.7; }
    }

    /* Gaming Animation */
    .bg-particle.gaming {
      background: conic-gradient(from 180deg, #00ff00, #ff00ff, #00ffff, #00ff00);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: gamingSpin 8s linear infinite;
    }

    @keyframes gamingSpin {
      0% { transform: rotate(0deg) scale(0.5); }
      100% { transform: rotate(360deg) scale(1.5); }
    }

    /* Meme Animation */
    .bg-particle.meme {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="10" y="50" font-family="Arial" font-size="40" fill="%23FF00FF">ðŸ˜‚</text></svg>');
      background-size: contain;
      animation: memeFloat 6s ease-in-out infinite alternate;
    }

    @keyframes memeFloat {
      0% { transform: translateY(0) rotate(-10deg); }
      100% { transform: translateY(-20px) rotate(10deg); }
    }

    /* Anime Animation */
    .bg-particle.anime {
      background: linear-gradient(45deg, #ff00aa, #00aaff);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: animeBeat 1.5s ease infinite;
    }

    @keyframes animeBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Dev Animation */
    .bg-particle.dev {
      background: conic-gradient(#00ff00, #0000ff, #00ff00);
      border-radius: 50%;
      animation: devPulse 3s linear infinite;
    }

    @keyframes devPulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(0.8); opacity: 0.5; }
    }

    #header {
      background: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      position: relative;
      z-index: 10;
    }

    #header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-btn {
      background: var(--purple);
      color: #000;
      padding: 8px 12px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .header-btn:hover {
      background: var(--cyan);
      box-shadow: 0 0 10px var(--cyan);
    }

    #toggleSidebar {
      font-size: 1.3rem;
      background: transparent;
      border: none;
      color: var(--cyan);
      cursor: pointer;
    }

    #hypeButton {
      background: var(--cyan);
      color: #000;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      animation: pulse 2s infinite;
      cursor: default;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px var(--cyan); }
      100% { box-shadow: 0 0 25px var(--cyan); }
    }

    #main {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }

    #messageArea {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a, #1a1a1a);
      background-size: 400% 400%;
      animation: bgFlow 5s ease infinite, fadeSlide 0.3s ease;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      max-width: 80%;
      clear: both;
      position: relative;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .message strong { color: var(--cyan); }
    .message.opponent { float: left; border-left: 3px solid var(--purple); }
    .message.you { float: right; border-right: 3px solid var(--cyan); text-align: right; }
    .message.system { text-align: center; background: transparent; color: var(--secondary); box-shadow: none; }

    .reactions {
      margin-top: 8px;
      font-size: 1.1rem;
      display: inline-block;
      user-select: none;
    }

    .reactions i {
      margin: 0 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .reactions i:hover {
      transform: scale(1.3);
    }

    .reacted {
      opacity: 0.8;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: var(--card);
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 12px 15px;
      background: #222;
      border: 1px solid #333;
      color: var(--text);
      border-radius: 5px;
      outline: none;
    }

    #messageInput:focus {
      border-color: var(--purple);
      box-shadow: 0 0 5px var(--purple);
    }

    #sendButton {
      margin-left: 10px;
      padding: 12px 20px;
      background: var(--purple);
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    #sendButton:hover {
      background: var(--cyan);
      box-shadow: 0 0 10px var(--cyan);
    }

    #sidebar {
      position: fixed;
      right: -260px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #111;
      color: var(--text);
      padding: 20px;
      border-left: 2px solid var(--purple);
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
      z-index: 100;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: var(--cyan);
      font-size: 1.1rem;
    }

    .user-list a {
      display: block;
      padding: 8px 10px;
      color: var(--purple);
      background: #1a1a1a;
      margin-bottom: 8px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .user-list a:hover {
      background: var(--purple);
      color: #000;
    }

    #closeSidebarBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: var(--cyan);
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--purple);
      animation: fadeSlide 0.4s ease;
    }

    .modal-content img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid var(--purple);
    }

    .modal-content h4 {
      margin: 5px 0;
      color: var(--cyan);
    }

    .modal-content p {
      font-size: 0.9rem;
      color: var(--secondary);
    }

    .modal-content .stats {
      margin-top: 10px;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .view-profile {
      margin-top: 10px;
      padding: 8px 12px;
      background: var(--purple);
      color: #000;
      border-radius: 5px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
    }

    .view-profile:hover {
      background: var(--cyan);
    }
  </style>
  </head>
<body>

  <div id="header">
    <div id="header-left">
      <button class="header-btn" onclick="window.location.href='public-battle-hall.html'"><i class="fas fa-arrow-left"></i> Back</button>
      <h2 id="roomTitle">ðŸ”¥ Public Roast Room</h2>
    </div>
    <div>
      <button id="hypeButton">ðŸ”¥ Hype: 0%</button>
      <button id="toggleSidebar"><i class="fas fa-users"></i></button>
    </div>
  </div>

  <div id="main">
    <div id="messageArea"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your roast...">
      <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <div id="sidebar">
    <button id="closeSidebarBtn"><i class="fas fa-times"></i></button>
    <h3>ðŸŸ¢ Online Users</h3>
    <div class="user-list">
      <a href="#" onclick="openProfile(event, 'Shiv', 'ðŸ”¥ Legend of Roast', 120, 89, 1430, '91%')">@Shiv</a>
      <a href="#" onclick="openProfile(event, 'RoastKing', 'ðŸ‘‘ Dominates all matches', 98, 70, 1100, '85%')">@RoastKing</a>
      <a href="#" onclick="openProfile(event, 'DarkHumor', 'ðŸ’€ Only dark jokes allowed', 65, 40, 800, '76%')">@DarkHumor</a>
    </div>
  </div>

  <div class="modal" id="profileModal">
    <div class="modal-content">
      <img src="https://i.pravatar.cc/150?img=12" id="profilePic" />
      <h4 id="profileName">@Username</h4>
      <p id="profileBio">User bio goes here...</p>
      <div class="stats" id="profileStats"></div>
      <a id="profileLink" href="#" target="_blank" class="view-profile">View Full Profile</a>
    </div>
  </div>

<script>
  // ====== THEME SYSTEM ====== //
  function setRoomTheme(theme) {
    // Clear old particles
    document.querySelectorAll('.bg-particle').forEach(el => el.remove());
    
    // Create new particles
    createParticles(theme);
  }

  function createParticles(theme) {
    const particleCount = 15;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = `bg-particle ${theme}`;
      
      // Randomize particles
      particle.style.width = `${Math.random() * 150 + 50}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      
      document.body.appendChild(particle);
    }
  }

  // ====== BUTTON FUNCTIONALITY ====== //
  document.addEventListener('DOMContentLoaded', () => {
    // Theme detection
    const roomTitle = document.getElementById('roomTitle').textContent.toLowerCase();
    const defaultTheme = roomTitle.includes('#gaming') ? 'gaming' : 
                        roomTitle.includes('#anime') ? 'anime' : 'roast';
    setRoomTheme(defaultTheme);

    // Button actions
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });

    document.getElementById('closeSidebarBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('active');
    });

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  });

  function sendMessage() {
    const text = document.getElementById('messageInput').value.trim();
    if (text) {
      addMessage('You', text);
      document.getElementById('messageInput').value = '';
      
      // Auto-reply
      setTimeout(() => {
        const replies = ["ðŸ”¥ Fire!", "ðŸ˜‚ Lol!", "ðŸ‘€ Nice one!", "ðŸ’€ Dead!"];
        addMessage('Opponent', replies[Math.floor(Math.random() * replies.length)]);
      }, 600);
    }
  }

  function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.className = `message ${sender === 'You' ? 'you' : 'opponent'}`;
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    document.getElementById('messageArea').appendChild(msg);
    document.getElementById('messageArea').scrollTop = 99999;
  }
</script>
