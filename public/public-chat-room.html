<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLE ARENA | Roast Wars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-purple: #9d00ff;
            --accent-cyan: #00f7ff;
            --accent-red: #ff3860;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --glow: 0 0 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at center, #1a0033, #0f0f0f);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* Main Layout */
        .arena-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        /* Participants Sidebar */
        .participants-sidebar {
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid rgba(157, 0, 255, 0.3);
            padding: 15px;
            overflow-y: auto;
            z-index: 10;
        }

        .participants-sidebar h3 {
            color: var(--accent-purple);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--accent-purple);
        }

        .participant {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .participant:hover {
            background: rgba(157, 0, 255, 0.2);
            transform: translateX(5px);
        }

        .participant-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-purple);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
        }

        .participant-name {
            flex: 1;
        }

        .participant-score {
            color: var(--accent-green);
            font-weight: bold;
        }

        /* Main Battle Area */
        .battle-arena {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Room Header */
        .room-header {
            background: linear-gradient(90deg, rgba(157, 0, 255, 0.1), rgba(0, 247, 255, 0.05));
            padding: 15px 20px;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
            position: relative;
        }

        .room-title {
            color: var(--accent-purple);
            font-size: 1.3rem;
            text-shadow: 0 0 10px var(--accent-purple);
            margin-left: 50px;
        }

        .room-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .stat i {
            color: var(--accent-cyan);
        }

        /* Message Area */
        .message-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-blend-mode: overlay;
            background-color: rgba(15, 15, 15, 0.9);
            display: flex;
            flex-direction: column;
        }

        /* Chat Messages */
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            background: rgba(30, 30, 30, 0.7);
            border-bottom-left-radius: 0;
            align-self: flex-start;
            border-left: 3px solid var(--accent-purple);
        }

        .message.sent {
            background: rgba(157, 0, 255, 0.2);
            border-bottom-right-radius: 0;
            align-self: flex-end;
            border-right: 3px solid var(--accent-cyan);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .message-sender {
            color: var(--accent-purple);
            font-weight: bold;
        }

        .message-time {
            color: var(--text-secondary);
        }

        .message-votes {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .vote-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .vote-btn:hover {
            transform: scale(1.2);
        }

        .vote-btn.up:hover {
            color: var(--accent-green);
        }

        .vote-btn.down:hover {
            color: var(--accent-red);
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: rgba(20, 20, 20, 0.95);
            border-top: 1px solid rgba(157, 0, 255, 0.3);
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 5;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(157, 0, 255, 0.5);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px var(--accent-purple);
        }

        #sendButton {
            background: var(--accent-purple);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover {
            background: var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-purple);
        }

        /* Enhanced Particle Effects */
        .battle-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .effect-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite linear;
            filter: blur(1px);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; transform: scale(1); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(20vw) scale(0.5); opacity: 0; }
        }

        /* Theme-specific particle colors */
        .theme-memes .effect-particle {
            background: linear-gradient(45deg, #ff00aa, #ffff00);
        }

        .theme-gaming .effect-particle {
            background: linear-gradient(45deg, #00ff88, #0066ff);
        }

        .theme-tech .effect-particle {
            background: linear-gradient(45deg, #00f7ff, #9d00ff);
        }

        .theme-anime .effect-particle {
            background: linear-gradient(45deg, #ff3860, #ff00aa);
        }

        .theme-default .effect-particle {
            background: linear-gradient(45deg, #9d00ff, #00f7ff);
        }

        /* Hype Meter Animation */
        .hype-meter {
            position: relative;
            display: inline-block;
        }

        .hype-meter::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: var(--accent-purple);
            opacity: 0;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-purple);
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: var(--accent-cyan);
            transform: translateX(-3px);
        }

        /* Profile Modal */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .profile-card {
            background: var(--card-bg);
            width: 320px;
            max-width: 90%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--accent-purple);
            box-shadow: 0 0 30px var(--accent-purple);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            padding: 25px;
            text-align: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-purple);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 3px solid white;
            color: white;
        }

        .profile-body {
            padding: 20px;
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }

        /* Draggable Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            width: 50px;
            height: 50px;
            background: var(--accent-purple);
            border-radius: 50%;
            border: none;
            color: black;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px var(--accent-purple);
            transition: transform 0.2s;
            user-select: none;
            touch-action: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-btn:hover {
            background: var(--accent-cyan);
            transform: scale(1.1);
        }

        .mobile-menu-btn:active {
            transform: scale(1.05);
        }

        .mobile-menu-btn i {
            pointer-events: none;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-purple);
            color: #000;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Theme-specific backgrounds */
        .theme-memes {
            background-image: url('https://media.giphy.com/media/3o7TKz2eMXx7dn95FS/giphy.gif');
        }

        .theme-gaming {
            background-image: url('https://media.giphy.com/media/l0HU7JI1m1eWjNkyY/giphy.gif');
        }

        .theme-tech {
            background-image: url('https://media.giphy.com/media/3o7TKSjRrfIPjeiVyM/giphy.gif');
        }

        .theme-anime {
            background-image: url('https://media.giphy.com/media/3o7TKr2vG4Y3gwk8ac/giphy.gif');
        }

        .theme-default {
            background-image: url('https://media.giphy.com/media/3o7TKz2eMXx7dn95FS/giphy.gif');
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .arena-container {
                grid-template-columns: 1fr;
                overflow-x: hidden;
            }
            
            .participants-sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 85%;
                max-width: 300px;
                height: 100vh;
                transition: left 0.3s ease-out;
                z-index: 99;
                backdrop-filter: blur(10px);
            }
            
            .participants-sidebar.active {
                left: 0;
            }
            
            .battle-arena {
                width: 100vw;
                overflow-x: hidden;
            }
            
            .message {
                max-width: 85%;
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .mobile-menu-btn {
                display: flex;
                left: 20px;
                bottom: 20px;
                width: 56px;
                height: 56px;
                font-size: 1.3rem;
            }
            
            .room-header {
                padding: 12px 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .room-title {
                font-size: 1.2rem;
                margin-left: 0;
                text-align: center;
                order: 1;
            }
            
            .room-stats {
                order: 2;
                justify-content: center;
            }
            
            .input-area {
                padding: 12px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 10;
            }
            
            #messageInput {
                padding: 12px;
                font-size: 1rem;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
                z-index: 100;
            }
            
            .vote-btn {
                padding: 8px;
            }
            
            .participant {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .mobile-menu-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                bottom: 15px;
                left: 15px;
            }
            
            .room-title {
                font-size: 1.1rem;
            }
            
            .stat {
                font-size: 0.85rem;
            }
            
            #messageInput {
                padding: 10px;
            }
            
            .profile-card {
                width: 90%;
                max-width: none;
            }
        }

        /* Prevent zoom on input focus for mobile */
        @media screen and (max-width: 768px) {
            input, textarea {
                font-size: 16px;
            }
        }
   <script>
    // DOM Elements
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messageArea = document.getElementById('messageArea');
    const participantsSidebar = document.getElementById('participantsSidebar');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const profileModal = document.getElementById('profileModal');
    const closeProfileBtn = document.getElementById('closeProfileBtn');
    const battleEffects = document.getElementById('battleEffects');
    const toast = document.getElementById('toast');
    const participantElements = document.querySelectorAll('.participant');
    const onlineCount = document.getElementById('onlineCount');

    // Room Configuration
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || 'epic-memes';
    const roomTags = urlParams.get('tags') || 'memes';
    document.getElementById('roomTitle').textContent = roomId.toUpperCase().replace(/-/g, ' ');

    // ======================
    // Core Functions
    // ======================

    function setTheme() {
        messageArea.className = 'message-area'; // Reset classes
        if (roomTags.includes('memes')) messageArea.classList.add('theme-memes');
        else if (roomTags.includes('gaming')) messageArea.classList.add('theme-gaming');
        else if (roomTags.includes('tech')) messageArea.classList.add('theme-tech');
        else if (roomTags.includes('anime')) messageArea.classList.add('theme-anime');
        else messageArea.classList.add('theme-default');
    }

    function createParticles() {
        battleEffects.innerHTML = '';
        const count = roomTags.includes('anime') ? 30 : 20;
        const colors = getThemeColors();
        
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'effect-particle';
            
            // Random properties
            const size = Math.random() * 15 + 5;
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;
            
            // Apply styles
            particle.style.cssText = `
                width: ${size}px;
                height: ${size}px;
                left: ${Math.random() * 100}vw;
                bottom: -${size}px;
                background: ${colors[i % 2]};
                animation-duration: ${duration}s;
                animation-delay: ${delay}s;
            `;
            
            battleEffects.appendChild(particle);
        }
    }

    function getThemeColors() {
        if (roomTags.includes('memes')) return ['#ff00aa', '#ffff00'];
        if (roomTags.includes('gaming')) return ['#00ff88', '#0066ff'];
        if (roomTags.includes('tech')) return ['#00f7ff', '#9d00ff'];
        if (roomTags.includes('anime')) return ['#ff3860', '#ff00aa'];
        return ['#9d00ff', '#00f7ff'];
    }

    function animateHypeMeter() {
        const hypeElement = document.querySelector('.hype-meter');
        const hypeLevel = document.getElementById('hypeLevel');
        
        setInterval(() => {
            const current = parseInt(hypeLevel.textContent);
            const change = Math.random() > 0.5 ? 
                Math.floor(Math.random() * 5) : 
                -Math.floor(Math.random() * 5);
            
            const newValue = Math.min(100, Math.max(0, current + change));
            hypeLevel.textContent = `${newValue}%`;
            
            // Update colors based on hype level
            const color = newValue > 80 ? 'var(--accent-green)' : 
                         newValue > 50 ? 'var(--accent-cyan)' : 'var(--accent-red)';
            hypeLevel.style.color = color;
            hypeElement.querySelector('i').style.color = color;
        }, 3000);
    }

    // ======================
    // UI Interactions
    // ======================

    function toggleSidebar() {
        participantsSidebar.classList.toggle('active');
        if (participantsSidebar.classList.contains('active')) {
            document.addEventListener('click', closeSidebarOnClickOutside);
        } else {
            document.removeEventListener('click', closeSidebarOnClickOutside);
        }
    }

    function closeSidebarOnClickOutside(e) {
        if (!participantsSidebar.contains(e.target) && e.target !== mobileMenuBtn) {
            toggleSidebar();
        }
    }

    function openProfile(name, avatar, score) {
        document.getElementById('profileName').textContent = name;
        document.getElementById('profileAvatar').textContent = avatar;
        document.getElementById('profileScore').textContent = score;
        profileModal.style.display = 'flex';
    }

    function closeProfile() {
        profileModal.style.display = 'none';
    }

    function showToast(message, duration = 3000) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), duration);
    }

    // ======================
    // Message System
    // ======================

    function addMessage(sender, content, isSent = false) {
        const message = document.createElement('div');
        message.className = `message ${isSent ? 'sent' : 'received'}`;
        message.innerHTML = `
            <div class="message-header">
                <span class="message-sender">${sender}</span>
                <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
            <div class="message-content">${content}</div>
            <div class="message-votes">
                <button class="vote-btn up"><i class="fas fa-arrow-up"></i><span class="vote-count">0</span></button>
                <button class="vote-btn down"><i class="fas fa-arrow-down"></i><span class="vote-count">0</span></button>
            </div>
        `;
        
        messageArea.appendChild(message);
        messageArea.scrollTop = messageArea.scrollHeight;
        
        // Add vote button functionality
        message.querySelectorAll('.vote-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const countEl = this.querySelector('.vote-count');
                countEl.textContent = parseInt(countEl.textContent) + 1;
            });
        });
        
        if (content.includes('ðŸ”¥') || content.length > 50) {
            triggerHypeEffect();
        }
    }

    function triggerHypeEffect() {
        // Add temporary glow
        messageArea.style.boxShadow = '0 0 30px rgba(157, 0, 255, 0.7)';
        setTimeout(() => messageArea.style.boxShadow = 'none', 1000);
        
        // Add explosive particles
        const colors = getThemeColors();
        for (let i = 0; i < 5; i++) {
            const particle = document.createElement('div');
            particle.className = 'effect-particle';
            particle.style.cssText = `
                width: ${Math.random() * 15 + 10}px;
                height: ${Math.random() * 15 + 10}px;
                left: ${Math.random() * 100}vw;
                bottom: -30px;
                background: ${colors[i % 2]};
                animation-duration: ${Math.random() * 5 + 3}s;
            `;
            battleEffects.appendChild(particle);
        }
    }

    function sendMessage() {
        const content = messageInput.value.trim();
        if (!content) return;
        
        addMessage('You', content, true);
        messageInput.value = '';
        
        // Simulate response
        setTimeout(() => {
            const responses = [
                "Weak roast. My grandma spicier than that!",
                "ðŸ”¥ðŸ”¥ðŸ”¥ DAMN! That was savage!",
                "Try again when you've got something better",
                "I've seen better roasts in a vegan restaurant",
                "Okay, that one hurt a little...",
                "*standing ovation* ðŸ‘ðŸ‘ðŸ‘"
            ];
            addMessage('RoastMaster', responses[Math.floor(Math.random() * responses.length)], false);
        }, 1000 + Math.random() * 2000);
    }

    // ======================
    // Draggable Mobile Button
    // ======================

    let isDragging = false;
    let offsetX, offsetY;

    function setupDrag(element) {
        // Mouse events
        element.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        
        // Touch events
        element.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', endDrag);
        
        // Click event (only when not dragging)
        element.addEventListener('click', function(e) {
            if (!isDragging) toggleSidebar();
        });
    }

    function startDrag(e) {
        isDragging = true;
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        
        const rect = mobileMenuBtn.getBoundingClientRect();
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;
        
        mobileMenuBtn.style.transition = 'none';
        if (e.cancelable) e.preventDefault();
    }

    function drag(e) {
        if (!isDragging) return;
        
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        
        const x = clientX - offsetX;
        const y = clientY - offsetY;
        
        const maxX = window.innerWidth - mobileMenuBtn.offsetWidth;
        const maxY = window.innerHeight - mobileMenuBtn.offsetHeight;
        
        mobileMenuBtn.style.left = `${Math.min(Math.max(0, x), maxX)}px`;
        mobileMenuBtn.style.top = `${Math.min(Math.max(0, y), maxY)}px`;
        
        if (e.cancelable) e.preventDefault();
    }

    function endDrag() {
        if (isDragging) {
            isDragging = false;
            mobileMenuBtn.style.transition = 'all 0.3s';
        }
    }

    // ======================
    // Initialize Everything
    // ======================

    document.addEventListener('DOMContentLoaded', () => {
        // Setup theme and effects
        setTheme();
        createParticles();
        animateHypeMeter();
        
        // Setup event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        closeProfileBtn.addEventListener('click', closeProfile);
        window.addEventListener('click', (e) => {
            if (e.target === profileModal) closeProfile();
        });
        
        // Setup participant click events
        participantElements.forEach(participant => {
            participant.addEventListener('click', function() {
                const name = this.querySelector('.participant-name').textContent;
                const avatar = this.querySelector('.participant-avatar').textContent;
                const score = this.querySelector('.participant-score').textContent.replace('ðŸ”¥ ', '');
                openProfile(name, avatar, score);
            });
        });
        
        // Setup draggable mobile button
        setupDrag(mobileMenuBtn);
        
        // Show welcome message
        showToast(`Welcome to ${document.getElementById('roomTitle').textContent}!`, 2000);
        
        // Simulate initial message
        setTimeout(() => {
            addMessage('System', 'Battle begins in 3... 2... 1... ðŸ”¥', false);
        }, 500);
    });
</script>
