<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roast Battle Portal</title>
  <style>
    :root {
      --bg-dark: #0f0e17;
      --accent-primary: #00f5d4;
      --accent-secondary: #f15bb5;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-dark);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* FIRE EMOJI GLOW EFFECT */
    .fire-emoji {
      display: inline-block;
      animation: fire-glow 1.5s infinite alternate;
    }
    
    @keyframes fire-glow {
      0% { 
        filter: drop-shadow(0 0 5px #ff6600);
      }
      100% {
        filter: drop-shadow(0 0 15px #ff3300);
      }
    }

    h1 {
      color: var(--accent-primary);
      font-size: 2rem;
      margin-bottom: 25px;
    }

    .portal-btn {
      width: 100%;
      max-width: 380px;
      padding: 14px;
      margin: 8px 0;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #publicBtn {
      background: var(--accent-primary);
      color: var(--bg-dark);
    }

    #privateBtn {
      background: var(--accent-secondary);
      color: white;
    }

    .portal-btn:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 12px;
      margin: 25px 0;
    }

    .nav-link {
      padding: 10px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .nav-link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1><span class="fire-emoji">ðŸ”¥</span> ROAST BATTLE PORTAL <span class="fire-emoji">ðŸ”¥</span></h1>
  <p>Choose your battle dimension:</p>
  
  <div class="portal-options">
    <button id="publicBtn" class="portal-btn">PUBLIC HALL (Coming Soon)</button>
    <button id="privateBtn" class="portal-btn">PRIVATE 1v1 ROAST</button>
  </div>

  <div class="nav-links">
    <a href="about.html" class="nav-link" style="background: var(--accent-primary); color: var(--bg-dark);">About</a>
    <a href="rules.html" class="nav-link" style="background: var(--accent-secondary); color: white;">Rules</a>
    <a href="privacy.html" class="nav-link" style="background: #6247aa; color: white;">Privacy</a>
  </div>

  <script>
    document.getElementById('privateBtn').addEventListener('click', () => {
      window.location.href = "index.html?mode=private";
    });
    
    document.getElementById('publicBtn').addEventListener('click', () => {
      alert("Public battles coming soon!");
    });
  </script>
</body>
</html>
