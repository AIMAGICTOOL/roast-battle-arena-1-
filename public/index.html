<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roast Battle Arena</title>
  <style>
    :root {
      --bg-dark: #0f0e17;
      --bg-light: #1b1a2e;
      --accent-primary: #00f5d4;
      --accent-secondary: #f15bb5;
      --text-primary: #e2f3f5;
      --text-secondary: #b8b8ff;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: var(--accent-primary);
      text-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
      margin-bottom: 20px;
    }
    #status {
      margin-bottom: 15px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: var(--bg-light);
      border: 1px solid #2d2b4e;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 5px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    #typing-indicator {
      height: 20px;
      margin: 10px auto;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #typing-indicator.visible {
      opacity: 1;
    }
    .typing-dots {
      display: inline-flex;
      gap: 5px;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--accent-primary);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #25233d;
      color: var(--text-primary);
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }
    #startBtn, #sendBtn {
      background: var(--accent-primary);
      color: var(--bg-dark);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
    }
    #skipBtn {
      background: var(--accent-secondary);
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(241, 91, 181, 0.3);
    }
    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }
    .message.you {
      background: linear-gradient(135deg, #00f5d4 0%, #00bbf9 100%);
      color: var(--bg-dark);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .message.stranger {
      background: #6247aa;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #roast-quote {
      margin: 15px 0;
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Roast Battle Arena</h1>
  <div class="nav-links" style="display: flex; justify-content: center; gap: 15px; margin: 20px 0;">
    <a href="about.html" style="background: #00f5d4; color: #0f0e17; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">About</a>
    <a href="rules.html" style="background: #f15bb5; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">Rules</a>
    <a href="privacy.html" style="background: #6247aa; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold;">Privacy</a>
  </div>
  <div id="status">ðŸŒŒ Connecting to neural network...</div>
  <div id="roast-quote"></div>
  <div id="chat"></div>
  <div id="typing-indicator">
    <div class="typing-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="action-buttons">
    <button id="startBtn">Enter Arena</button>
    <button id="skipBtn" style="display: none;">Next Opponent</button>
  </div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your killer roast..." />
    <button id="sendBtn">Fire!</button>
  </div>
  <audio id="messageSound" src="sounds/message.mp3"></audio>
  <audio id="connectSound" src="sounds/connect.mp3"></audio>
  <audio id="disconnectSound" src="sounds/disconnect.mp3"></audio>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://roast-battle-rena.onrender.com", {
      reconnectionAttempts: 5,
      reconnectionDelay: 3000,
      timeout: 10000
    });
    const statusDiv = document.getElementById("status");
    const roastQuoteDiv = document.getElementById("roast-quote");
    const chatDiv = document.getElementById("chat");
    const typingIndicator = document.getElementById("typing-indicator");
    const input = document.getElementById("messageInput");
    const startBtn = document.getElementById("startBtn");
    const skipBtn = document.getElementById("skipBtn");
    const sendBtn = document.getElementById("sendBtn");
    const messageSound = document.getElementById("messageSound");
    const connectSound = document.getElementById("connectSound");
    const disconnectSound = document.getElementById("disconnectSound");
    const QUOTES = {
      waiting: [
        "Training cyber-monkeys to find your match... ðŸ’ðŸ’»",
        "Quantum snails routing your connection... ðŸŒâš›ï¸",
        "Banana-powered servers warming up... ðŸŒðŸ”¥"
      ],
      roasting: [
        "You code like a drunk octopus ðŸ™ðŸ¸",
        "Your WiFi is powered by sleepy sloths ðŸ¦¥âš¡",
        "That comeback died faster than my pet rock ðŸª¨ðŸ’€"
      ]
    };
    let typingTimeout;
    const TYPING_DELAY = 1500;
    let connectionTimeout;
    resetUI();
    skipBtn.style.display = "none";
    document.addEventListener('click', () => {
      messageSound.volume = 0.3;
      connectSound.volume = 0.3;
      disconnectSound.volume = 0.3;
    }, { once: true });
    function resetUI() {
      roastQuoteDiv.textContent = "";
      chatDiv.innerHTML = "";
      typingIndicator.style.opacity = '0';
      startBtn.style.display = "block";
      skipBtn.style.display = "none";
    }
    function showRandomQuote(type) {
      const quote = QUOTES[type][Math.floor(Math.random() * QUOTES[type].length)];
      roastQuoteDiv.textContent = quote;
    }
    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("stop_typing");
      clearTimeout(typingTimeout);
      socket.emit("send_message", msg);
      addMessage(msg, "you");
      input.value = "";
    }
    function checkConnection() {
      connectionTimeout = setTimeout(() => {
        if (!socket.connected) {
          statusDiv.textContent = "âŒ› Connection taking longer than expected...";
        }
      }, 5000);
    }
    socket.on("connect", () => {
      clearTimeout(connectionTimeout);
      statusDiv.textContent = "âš¡ Connected to battle server";
      showRandomQuote("waiting");
    });
    socket.on("connect_error", (err) => {
      statusDiv.textContent = "âš ï¸ Connection failed: " + err.message;
      console.error("Connection error:", err);
    });
    socket.on("disconnect", () => {
      statusDiv.textContent = "âš ï¸ Disconnected - attempting to reconnect...";
    });
    socket.on("waiting", () => {
      statusDiv.textContent = "ðŸ” Scanning the metaverse for worthy opponents...";
      showRandomQuote("waiting");
      resetUI();
    });
    socket.on("chat_start", () => {
      connectSound.currentTime = 0;
      connectSound.play();
      statusDiv.textContent = "âš¡ BATTLE MODE ACTIVATED!";
      showRandomQuote("roasting");
      startBtn.style.display = "none";
      skipBtn.style.display = "block";
    });
    socket.on("receive_message", (msg) => {
      messageSound.currentTime = 0;
      messageSound.play();
      addMessage(msg, "stranger");
      typingIndicator.style.opacity = '0';
    });
    socket.on("partner_left", () => {
      disconnectSound.currentTime = 0;
      disconnectSound.play();
      statusDiv.textContent = "ðŸ’¨ Poof! Your opponent vanished...";
      showRandomQuote("waiting");
      resetUI();
    });
    socket.on("typing", () => {
      typingIndicator.style.opacity = '1';
    });
    socket.on("stop_typing", () => {
      typingIndicator.style.opacity = '0';
    });
    startBtn.addEventListener("click", () => {
      socket.emit("start_chat");
      statusDiv.textContent = "ðŸš€ Warping to chat dimension...";
    });
    skipBtn.addEventListener("click", () => {
      socket.emit("skip_partner");
      statusDiv.textContent = "ðŸŒ€ Creating wormhole to new partner...";
    });
    input.addEventListener("input", () => {
      if (input.value.trim().length > 0) {
        socket.emit("typing");
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.emit("stop_typing");
        }, TYPING_DELAY);
      } else {
        socket.emit("stop_typing");
      }
    });
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());
    checkConnection();
  </script>
</body>
</html>
