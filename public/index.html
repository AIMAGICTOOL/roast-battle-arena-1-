<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roast Battle Arena</title>
  <style>
    :root {
      --bg-dark: #0f0e17;
      --bg-light: #1b1a2e;
      --accent-primary: #00f5d4;
      --accent-secondary: #f15bb5;
      --text-primary: #e2f3f5;
      --text-secondary: #b8b8ff;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    /* [Keep all your existing CSS styles] */
  </style>
</head>
<body>
  <h1>Roast Battle Arena</h1>
  <div id="status">ðŸŒŒ Connecting to neural network...</div>
  <div id="roast-quote"></div>
  
  <div id="chat"></div>
  <div id="typing-indicator">
    <div class="typing-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="action-buttons">
    <button id="startBtn">Enter Arena</button>
    <button id="skipBtn" style="display: none;">Next Opponent</button>
    <button id="reconnectBtn" style="background: #6247aa; color: white;">Reconnect</button>
  </div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your killer roast...">
    <button id="sendBtn">Fire!</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
