<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roast Battle Arena</title>
  <style>
    :root {
      /* Cyberpunk Neon Theme */
      --bg-dark: #0f0e17;
      --bg-light: #1b1a2e;
      --accent-primary: #00f5d4;
      --accent-secondary: #f15bb5;
      --text-primary: #e2f3f5;
      --text-secondary: #b8b8ff;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: var(--accent-primary);
      text-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
      margin-bottom: 20px;
    }

    #status {
      margin-bottom: 15px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: var(--bg-light);
      border: 1px solid #2d2b4e;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 5px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    /* Fixed Typing Indicator */
    #typing-indicator {
      height: 20px;
      margin: 10px auto;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #typing-indicator.visible {
      opacity: 1;
    }
    .typing-dots {
      display: inline-flex;
      gap: 5px;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--accent-primary);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #25233d;
      color: var(--text-primary);
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }

    #startBtn, #sendBtn {
      background: var(--accent-primary);
      color: var(--bg-dark);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
    }

    #skipBtn {
      background: var(--accent-secondary);
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(241, 91, 181, 0.3);
    }

    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }

    .message.you {
      background: linear-gradient(135deg, #00f5d4 0%, #00bbf9 100%);
      color: var(--bg-dark);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.stranger {
      background: #6247aa;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #roast-quote {
      margin: 15px 0;
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="action-buttons">
