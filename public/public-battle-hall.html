<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Hall - Roast Battle Arena</title>
    <style>
        :root {
            --main-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-purple: #9d00ff;
            --accent-cyan: #00f7ff;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .main-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        .main-header h1 {
            color: var(--accent-purple);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
        }
        
        /* Buttons */
        .btn {
            background: transparent;
            border: 2px solid var(--accent-purple);
            color: var(--accent-purple);
            padding: 12px 25px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--accent-purple);
            color: #000;
            box-shadow: 0 0 15px var(--accent-purple);
        }
        
        .btn-create {
            background: var(--accent-purple);
            color: #000;
        }
        
        /* Room Grid */
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .room-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid var(--accent-purple);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(157, 0, 255, 0.2);
        }
        
        .room-card h3 {
            color: var(--accent-purple);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .room-card p {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .room-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #777;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .trending {
            background: var(--accent-purple);
            color: #000;
        }
        
        .new {
            background: var(--accent-cyan);
            color: #000;
        }
        
        .nsfw {
            background: #ff00aa;
            color: white;
        }
        
        /* Search */
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        #roomSearch {
            flex-grow: 1;
            padding: 12px 15px;
            background: #222;
            border: 1px solid #333;
            color: white;
            border-radius: 5px 0 0 5px;
        }
        
        .search-btn {
            background: var(--accent-purple);
            color: #000;
            border: none;
            padding: 0 20px;
            border-radius: 0 5px 5px 0;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--accent-purple);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-purple);
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
        }
        
        .tag-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .tag-btn {
            padding: 5px 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .tag-btn.selected {
            background: var(--accent-purple);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>PUBLIC ROAST BATTLE HALL</h1>
            <div>
                <button class="btn" onclick="location.href='index.html'">BACK TO LOBBY</button>
                <button class="btn btn-create" onclick="openModal()">+ CREATE ROOM</button>
            </div>
        </header>
        
        <div class="search-container">
            <input type="text" id="roomSearch" placeholder="ðŸ” Search rooms or #tags...">
            <button class="search-btn">SEARCH</button>
        </div>
        
        <div class="room-grid">
            <div class="room-card" onclick="joinRoom('epic-memes')">
                <h3>ðŸ”¥ EPIC MEME SHOWDOWN <span class="badge trending">TRENDING</span></h3>
                <p>Only the dankest roasts allowed</p>
                <div class="room-meta">
                    <span>ðŸ‘¥ 24 players</span>
                    <span>ðŸ’¬ 128 messages</span>
                </div>
            </div>
            
            <div class="room-card" onclick="joinRoom('dev-roast')">
                <h3>ðŸ’» DEV ROAST BATTLE <span class="badge new">NEW</span></h3>
                <p>Roast bad code and bad coders</p>
                <div class="room-meta">
                    <span>ðŸ‘¥ 12 players</span>
                    <span>ðŸ’¬ 64 messages</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Room Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <h2>CREATE A ROOM</h2>
            <div class="form-group">
                <label>Room Name</label>
                <input type="text" placeholder="e.g., Savage Gamers">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea placeholder="Set the vibe..."></textarea>
            </div>
            <div class="form-group">
                <label>Tags</label>
                <div class="tag-options">
                    <button class="tag-btn" onclick="toggleTag(this)">#memes</button>
                    <button class="tag-btn" onclick="toggleTag(this)">#gaming</button>
                    <button class="tag-btn" onclick="toggleTag(this)">#nsfw</button>
                </div>
            </div>
            <button class="btn btn-create">CREATE ROOM</button>
        </div>
    </div>

    <script>
        // Modal controls
        function openModal() {
            document.getElementById('createModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('createModal').style.display = 'none';
        }
        
        function toggleTag(btn) {
            btn.classList.toggle('selected');
        }
        
        function joinRoom(roomId) {
            window.location.href = `battle-arena.html?room=${roomId}`;
        }
        
        // Search functionality
        document.getElementById('roomSearch').addEventListener('input', function() {
            const term = this.value.toLowerCase();
            document.querySelectorAll('.room-card').forEach(card => {
                const matches = card.textContent.toLowerCase().includes(term);
                card.style.display = matches ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
